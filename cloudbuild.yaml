steps:
  # Install dependencies
  - name: 'node:18'
    entrypoint: npm
    args: ['install']

  # Run tests (if you have any)
  - name: 'node:18'
    entrypoint: npm
    args: ['test']
    id: 'test'

  # Build the application
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'build']
    id: 'build'

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/churn-prevention-agent:$COMMIT_SHA', '.']
    id: 'build-image'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/churn-prevention-agent:$COMMIT_SHA']
    id: 'push-image'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'churn-prevention-agent'
      - '--image'
      - 'gcr.io/$PROJECT_ID/churn-prevention-agent:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'  # Değiştirebilirsiniz
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy'

images:
  - 'gcr.io/$PROJECT_ID/churn-prevention-agent:$COMMIT_SHA'

timeout: '1800s'  # 30 minutes 